<html>

    <head>
		<script type="text/javascript">
			function loadEvents() {
				var mailString;
				function updateMailString() {
					mailString = '?subject=' + encodeURIComponent($('#person').val()) + encodeURIComponent($('#subject').val())
						 + encodeURIComponent($('#message').val());
					$('#mail-link').attr('href',  mailString);
				}
				$( "#person" ).focusout(function() { updateMailString(); });
				$( "#subject" ).focusout(function() { updateMailString(); });
				$( "#message" ).focusout(function() { updateMailString(); });
				updateMailString();
			}
		</script>
	</head>
    <body>
      <p><input id="person" type="text" placeholder="sgehani@dc.rr.com" class="form-control"></p>
      <p><input id="subject" type="text" placeholder="Ridgeview Village HOA" class="form-control"></p>
      <p><input id="message" type="text" placeholder="type your message here" class="form-control"></p>
      <p><a id="mail-link" class="btn btn-success btn-sm">email</a></p>
    </body>

</html>
